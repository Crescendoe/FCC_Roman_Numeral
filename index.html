<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FCC Roman Numeral Converter</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Roman Numeral Converter</h1>
    </header>
    <main>
        <input type="number" id="number" placeholder="Enter a number" oninput="this.value = this.value.replace(/[^0-9]/g, '');">
        <button id="convert-btn">Convert</button>
        <p id="output"></p>
    </main>
